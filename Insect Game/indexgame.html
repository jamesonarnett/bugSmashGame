<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="insectGameStyles.css">
  <title>Catch the bugs!</title>
</head>

<body>

  <div class="screen">
    <h1>Smash the bugs!!</h1>
    <button class="btn" id="start-btn">Play</button>

  </div>

  <div class="screen">
    <h1>What is your "favorite" insect?</h1>
    <ul class="insects-list">

      <li>
        <button class="chooseInsectButton">
          <p>Fly</p>
          <img src="fly.png" alt="Fly">
        </button>
      </li>

        <li>
          <button class="chooseInsectButton">
            <p>Mosquito</p>
            <img src="mosquito.png" alt="mosquito">
          </button>
        </li>

        <li>
          <button class="chooseInsectButton">
            <p>Spider</p>
            <img src="spider.png" alt="Spider">
          </button>
        </li>

        <li>
          <button class="chooseInsectButton">
            <p>Roach</p>
            <img src="roach.png" alt="Roach">
          </button>
        </li>

    </ul>
  </div>


  <div id="game-container" class="screen game-container">
    <h3 id="time" class="time">Time 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 id="message" class="message">Are you annoyed yet? <br>
      You are playing an impossible game!
      <a href="indexgame.html">
         <button class="btn">Play Again?</button> </a>
         <a href="index.html">
            <button class="btn">Home?</button> </a>
    </h5>
  </div>


  <script src="insectgame.js" charset="utf-8"></script>
</body>

</html>
